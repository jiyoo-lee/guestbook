<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">
  <th:block th:fragment="content">
    <h1 class="mt-4">방명록 수정</h1>
    <form action="/guestbook/modify" method="post">
      <!--페이지 번호 -->
      <input type="hidden" name="page" th:value="${requestDTO.page}">
      <div class="form-group">
        <label >Gno</label>
        <input type="text" class="form-control" name="gno" th:value="${dto.gno}"
               readonly="readonly" >
      </div>
      <div class="form-group">
        <label >제목</label>>
        <input type="text" class="form-control" name="title" th:value="${dto.title}" >
      </div>
      <div class="form-group">
        <label >Content</label>
        <textarea class="form-control" rows="5"
                  name="content">[[${dto.content}]]</textarea>
      </div>
      <div class="form-group">
        <label >Writer</label>
        <input type="text" class="form-control" name="writer" th:value="${dto.writer}"
               readonly="readonly">
      </div>
      <div class="form-group">
        <label >등록일</label>
        <input type="text" class="form-control"
               th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly="readonly">
      </div>
      <div class="form-group">
        <label >작성일</label>
        <input type="text" class="form-control"
               th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}"
               readonly="readonly">
      </div>
    </form>
    <button type="button" class="btn btn-primary modifyBtn">수정</button>
    <button type="button" class="btn btn-info listBtn">목록</button>
    <button type="button" class="btn btn-danger removeBtn">삭제</button>
    <script th:inline="javascript">
      var actionForm = $("form"); //form 태그 객체
      $(".removeBtn").click(function(){
        actionForm
                .attr("action", "/guestbook/remove")
                .attr("method","post");
        actionForm.submit();
      });
      $(".modifyBtn").click(function() {
        if(!confirm("수정하시겠습니까?")){
          return ;
        }
        actionForm
                .attr("action", "/guestbook/modify")
                .attr("method","post")
                .submit();
      });
      $(".listBtn").click(function() {
//var pageInfo = $("input[name='page']");
        var page = $("input[name='page']");
        actionForm.empty(); //form 태그의 모든 내용을 지우고
        actionForm.append(page);
        actionForm
                .attr("action", "/guestbook/list")
                .attr("method","get");
        actionForm.submit();
      })
    </script>
  </th:block>
</th:block>
